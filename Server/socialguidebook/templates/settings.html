{% extends "base.html" %}
{% block title %}Settings â€” {{ settings.title }}{% endblock %}
{% block content %}
  <div id="pb" class="settings">
    <h1>Wiki Settings</h1>
    <form action="/w/settings" method="post">
      <table class="forms">
        <tbody>
          <tr>
            <th><label for="title">Wiki title:</label></th>
            <td><input class="text" type="text" name="title" id="title" value="{{ settings.title|escape }}"/></td>
            <td/>
          </tr>
          <tr>
            <th><label for="start_page">Start page:</label></th>
            <td><input class="text" type="text" name="start_page" id="start_page" value="{{ settings.start_page }}"/></td>
            <td><a class="int" href="/w/edit?page={{ settings.start_page|escape }}">edit</a></td>
          </tr>
          <tr>
            <th><label for="admin_email">Admin email:</label></th>
            <td><input class="text" type="text" name="admin_email" id="admin_email" value="{{ settings.admin_email }}"/></td>
            <td/>
          </tr>
          <tr>
            <th><label for="pread">Publicly readable:</label></th>
            <td><input type="checkbox" name="pread" id="pread" value="True"{% if settings.pread %} checked="checked"{% endif %}/></td>
            <td/>
          </tr>
          <tr>
            <th><label for="pwrite">Publicly editable:</label></th>
            <td><input type="checkbox" name="pwrite" id="pwrite" value="True"{% if settings.pwrite %} checked="checked"{% endif %}/></td>
            <td/>
          </tr>
          <tr>
            <th><label for="owner_meta">Site verification code:</label></th>
            <td><input class="text" type="text" name="owner_meta" id="owner_meta"{% if settings.owner_meta %} value="{{ settings.owner_meta|escape }}"{% endif %}/></td>
            <td/>
          </tr>
          <tr>
            <th><label for="footer_setting">Page footer:</label></th>
            <td><textarea class="text" name="footer" id="footer_setting" rows="5">{% if settings.footer %}{{ settings.footer|escape }}{% endif %}</textarea></td>
            <td/>
          </tr>
          <tr>
            <th><label for="iw_setting"><a href="/w/interwiki">Interwikis</a>:</label></th>
            <td><textarea class="text" name="interwiki" id="iw_setting" rows="5">{% if settings.interwiki %}{{ settings.interwiki|escape }}{% endif %}</textarea></td>
            <td/>
          </tr>
        </tbody>
        <tfoot>
          <tr class="okbtn">
            <td/>
            <td>
              <input type="submit" value="Save"/>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>
{% endblock %}
